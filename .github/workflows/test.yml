name: test

on: [push, pull_request]


jobs:

  frontend:
    name: Build frontend
    runs-on: ubuntu-latest
    steps:

    - name: Checkout 🛎
      uses: actions/checkout@master

    - name: Setup node env 🏗
      uses: actions/setup-node@v2.1.5
      with:
        node-version: ${{ matrix.node }}
        check-latest: true

    - name: Cache node_modules 📦
      uses: actions/cache@v2.1.4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies 👨🏻‍💻
      run: npm ci --prefer-offline --no-audit
      working-directory: frontend

    - name: Run linter 👀
      run: npm run lint
      working-directory: frontend
  backend:
    name: Build backend
    runs-on: ubuntu-latest

    # Service containers mysql to run with `runner-job`
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
        - 3306:3306
        options: >-
          --name=mysql 
          --health-cmd="mysqladmin ping" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: SET MySQL Cnf
      run: |
        cat << EOF > my.cnf
        [mysqld]
        server-id=100
        log_bin=ON
        character-set-server = utf8mb4
        collation-server = utf8mb4_general_ci
        lower_case_table_names=1
        default-time_zone = '+8:00'
        [client]
        default-character-set=utf8mb4
        EOF
        docker cp my.cnf mysql:/etc/mysql/conf.d/
        docker restart mysql

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    
    - name: Install dependencies
      run: |
        python -m pip install wheel setuptools pip --upgrade
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Init Table
      run: |
        mysql -h127.0.0.1 -uroot -proot -e "CREATE DATABASE helpdesk CHARSET UTF8MB4;"
        mysql -h127.0.0.1 -uroot -proot -e "show databases;"

    - name: Run tests with pytest
      run: pytest helpdesk/tests -W ignore::DeprecationWarning --junitxml=ci/ut-report.xml
